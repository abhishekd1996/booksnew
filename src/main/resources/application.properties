#Datasource
spring.datasource.username=${DB_USER_NAME:root}
spring.datasource.password=${DB_PASSWORD:demo}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:3306/book_store?createDatabaseIfNotExist=true
spring.data.jpa.repositories.enabled=true
#Jpa
spring.jpa.database=mysql
spring.jpa.hibernate.dialect=org.hibernate.dialect.MariaDB103Dialect
spring.jpa.hibernate.naming-strategy=org.springframework.boot.orm.jpa.hibernate.SpringNamingStrategy
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
#spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.jpa.hibernate.ddl-auto=none
#Db Migrations
spring.flyway.locations=classpath:migrations
spring.flyway.validate-on-migrate=false
spring.flyway.check-location=true
app.media.demo.url=https://jsonplaceholder.typicode.com/posts
